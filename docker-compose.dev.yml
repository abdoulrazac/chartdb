version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: chartdb-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chartdb-network

volumes:
  redis-data-dev:
    driver: local

networks:
  chartdb-network:
    driver: bridge
